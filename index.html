<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레를 아십니까?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial Black', sans-serif;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 80px;
      text-shadow: 4px 4px 10px black;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="overlay">레를 아십니까?</div>
</body>
</html>
